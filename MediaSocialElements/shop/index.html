<!DOCTYPE html>
<html>
<head>
	<title>главная</title>
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,300i,400,400i,500,500i,600,600i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../style.css">
	<link rel="stylesheet" type="text/css" href="css/shop.css">
	<link rel="stylesheet" type="text/css" href="css/selectionBlock.css"
	<meta charset="utf-8">
</head>
<body>
	<div class="zero">
		<div class="main">
			<div class="search">
				<!--	<i class="fas fa-search searchIcon"></i>-->
					<input type="text" class="search"></input>
			</div>
			<select class="category">
				<option>1категория</option>
				<option>2категория</option>
			</select>
			<div class="shopIcon">
				<a class="fas fa-shopping-cart shop"></a>
			</div>
		</div>
		<div class="select">
			<div class="selectHeader">
				<div class="quantity">
					<p>QTY.</p>
				</div>
				<div class="titleProduct">
					<p>2 items in bag</p>
				</div>
				<div class="priceProduct">
					<p>$1500</p>
				</div>
			</div>
			<div class="oneProduct">
				<div class="numbering">
					<p>1</p>
				</div>
				<div class="plusMinus">
					<div class="plus">
						<p>+</p>
					</div>
					<div class="minus">
						<p>-</p>
					</div>
				</div>
				<div class="descriptionProductOne">
					<p>Lorem ipsum dolor sit amet, consectetur</p>
				</div>
				<div class="priceProductOne">
					<p>$500</p>
				</div>
			</div>
			<div class="twoProduct">
				<div class="numberingTwo">
					<p>2</p>
				</div>
				<div class="plusMinusTwo">
					<div class="plustwo">
						<p>+</p>
					</div>
					<div class="minustwo">
						<p>-</p>
					</div>
				</div>
				<div class="descriptionProductTwo">
					<p>Lorem ipsum dolor adipiscing elit</p>
				</div>
				<div class="priceProductTwo">
					<p>$1000</p>
				</div>
			</div>
			<div class="twoButtons">
				<div class="viewcart">
					<p>VIEW CART</p>
				</div>
				<div class="checkout">
					<p>CHECKOUT</p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/b155e1d7ec.js"></script>
</body>
</html>
